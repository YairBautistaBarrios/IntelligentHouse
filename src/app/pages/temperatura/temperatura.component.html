<!-- Contenedor principal para el control de temperatura y ventilador -->
<div class="control-temperatura-container">

  <!-- Sección para mostrar la temperatura actual -->
  <section class="temperatura-control">
    <!-- Encabezado h2 para mostrar la temperatura -->
    <h2>Temperatura Actual: {{ temperatura }}°C</h2>
    <!-- {{ temperatura }} es una interpolación de Angular, que muestra el valor actual de la variable 'temperatura' -->
  </section>

  <!-- Sección para el control del ventilador -->
  <section class="ventilador-control">
    <div class="controls">
      <!-- Botón para encender o apagar el ventilador -->
      <button class="btn" (click)="toggleVentilador()">
        <!-- Texto dinámico del botón: si ventiladorEncendido es true, muestra "Apagar Ventilador", de lo contrario, muestra "Encender Ventilador" -->
        {{ ventiladorEncendido ? 'Apagar Ventilador' : 'Encender Ventilador' }}
      </button>
      <!-- El evento (click) ejecuta el método toggleVentilador() cuando el usuario hace clic en el botón -->
    </div>
  </section>

</div>
